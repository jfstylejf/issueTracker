      - "account-service"
      summary: "Create user"
      description: "This can only be done by the logged in user."
      operationId: "createUser"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "account"
        description: "Created user object"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/ResponseBean"
  /user/login:
    get:
      tags:
      - "account-service"
      summary: "Logs user into the system"
      operationId: "login"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "query"
        description: "The user name for login"
        required: true
        type: "string"
      - name: "password"
        in: "query"
        description: "The password for login in clear text"
        required: true
        type: "string"
      responses:
        200:
          description : "succsssful login"
          schema:
            $ref: "#/definitions/ResponseBean"
        400:
          description: "failed"
          schema:
            $ref : "#/definitions/ResponseBean"
        401:
          description: "Incorrect username or password"
          schema:
            $ref : "#/definitions/ResponseBean"
  /user/auth/{userToken}:
    get:
      tags:
      - "account-service"
      summary: "Logs user into the system"
      operationId: "auth"
      produces:
      - "application/json"
      parameters:
      - name: "userToken"
        in: "path"
        description: "token of user that needs to be fetched"
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/ResponseBean"
        400:
          description: "Invalid ID supplied"
          schema:
            $ref: "#/definitions/ResponseBean"
        404:
